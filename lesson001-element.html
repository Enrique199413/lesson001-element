<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="lesson001-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[fullName]]</h2>
  </template>

  <script>
    /**
     * `lesson001-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class Lesson001Element extends Polymer.Element {
      static get is() { return 'lesson001-element'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'EnriqueLC',
          },
          lastNameGftValorDeLaPruebaParaPolymer: {
            type: String,
            value: 'López'
          },
          fullName: {
            type: String,
            computed: '_getFullName(name, lastNameGftValorDeLaPruebaParaPolymer)'
          },
          email: {
            type: String,
            observer: '_escuchaEmail'
          }
        };
      }
      // Declaración de los observers Complejos
      static get observers() {
        return ['_observaCosas(name, lastNameGftValorDeLaPruebaParaPolymer, fullName, email)']
      }
      
      // Complejo
      _observaCosas(name, lastName, fullName, email) {
        console.table('name', name, 'lastName', lastName,  'email', email,  'fullName', fullName);
      }

      // computado
      _getFullName(name, lastName) {
        return name + ' ' + lastName;
      }

      // simple
      _escuchaEmail(newValue, oldValue) {
        console.log(newValue, oldValue);
      }
    }

    window.customElements.define(Lesson001Element.is, Lesson001Element);
  </script>
</dom-module>
